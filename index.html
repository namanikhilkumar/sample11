<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib</title>
    <style>
       

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Courier New', monospace;
    }
    
    body {
        background-color: #f0f8ff;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 150vh;
        padding: 25px;
    }
    
    h1 {
        font-size: 3em;
        margin-bottom: 18px;
        color: #152ed1;
        text-align: center; 
    }
    
    form {
        display: flex;
        flex-direction: column;
        width: 340px;
        padding: 30px;
        border: 4px solid #11d0c3;
        border-radius: 25px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    label {
        font-size: 1em;
        color: #333;
        margin-top: 10px;
    }
    
    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }
    
    button[type="submit"] {
        margin-top: 20px;
        padding: 10px;
        font-size: 1em;
        color: #fff;
        background-color: #cf0505;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button[type="submit"]:hover {
        background-color: #9c1ac8;
    }
    
    footer {
        margin-top: 20px;
        font-size: 0.9em;
        color: #666;
    }
    
    footer span {
        color: #333;
        font-weight: bold;
    }
    </style>
    
</head>
<body>
    <h1>Fill in the Mad Lib</h1>
    <form action="/ITC505/lab-7" method="POST">
        <label>Plural Noun:
            <input type="text" name="pluralNoun" required>
        </label>
        <label>Adjective:
            <input type="text" name="adjective" required>
        </label>
        <label>Verb:
            <input type="text" name="verb" required>
        </label>
        <label>Color:
            <input type="text" name="color" required>
        </label>
        <label>Animal:
            <input type="text" name="animal" required>
        </label>
        <button type="submit">Submit</button>
    </form>

    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>
    <script>
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
